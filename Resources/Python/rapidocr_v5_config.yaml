# RapidOCR Configuration for PP-OCRv5 Models
# This config file is used when Docling's rapidocr engine is called with PP-OCRv5 models

Global:
  text_score: 0.5
  use_angle_cls: false  # Disabled - PP-LCNet classifier incompatible
  use_text_det: true
  print_verbose: false
  min_height: 30
  width_height_ratio: 8

Det:
  use_cuda: false
  limit_side_len: 736
  limit_type: min
  thresh: 0.3
  box_thresh: 0.5
  max_candidates: 1000
  unclip_ratio: 1.6
  use_dilation: true  # Changed from false per PP-OCRv5 recommendations
  score_mode: fast

Cls:
  use_cuda: false
  cls_image_shape: [3, 48, 192]
  cls_batch_num: 6
  cls_thresh: 0.9
  label_list: ["0", "180"]

Rec:
  use_cuda: false
  rec_img_shape: [3, 48, 320]
  rec_batch_num: 6
