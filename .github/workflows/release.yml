name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install MAUI workload
      run: dotnet workload install maui-windows
    
    - name: Restore dependencies
      run: dotnet restore -r win-x64
    
    - name: Get version from tag
      id: version
      shell: pwsh
      run: |
        $version = "${{ github.ref_name }}" -replace '^v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
    
    - name: Publish (Self-contained)
      run: |
        dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=false -p:WindowsAppSDKSelfContained=true -o ./publish
    
    - name: Create ZIP archive
      shell: pwsh
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath ./MarkBridge-${{ steps.version.outputs.VERSION }}-win-x64-selfcontained.zip
    
    - name: Install Inno Setup
      shell: pwsh
      run: |
        choco install innosetup -y --no-progress
    
    - name: Install ImageMagick and create ICO
      shell: pwsh
      run: |
        choco install imagemagick -y --no-progress
        $env:Path = [System.Environment]::GetEnvironmentVariable('Path','Machine')
        magick "Resources\AppIcon\appicon.png" -define icon:auto-resize=256,128,64,48,32,16 "Resources\AppIcon\appicon.ico"
    
    - name: Build Installer
      shell: pwsh
      run: |
        $env:Path = [System.Environment]::GetEnvironmentVariable('Path','Machine')
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion="${{ steps.version.outputs.VERSION }}" ".github\installer\MarkBridge.iss"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: MarkBridge v${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          MarkBridge-${{ steps.version.outputs.VERSION }}-win-x64-selfcontained.zip
          installer/MarkBridge-${{ steps.version.outputs.VERSION }}-win-x64-setup.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
